<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Y811Q1P7M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6Y811Q1P7M');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set by script.js -->
    <title>Bill of Rights Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- The amendment number will be set by the loading script -->
    <div class="header">
      <h1>Bill of Rights Explorer</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div id="level-display">Level 1 ‚óè 0 XP</div>
    </div>

    <div class="container">
      <h2 id="amendment-title">Loading Amendment...</h2>
      <div class="amendment-card">
        <!-- Content will be dynamically populated by script.js based on available data -->
      </div>

      <!-- Quiz Section -->
      <div class="quiz-section" id="quiz-section" style="display: none;">
        <h3 id="quiz-title">Checkpoint Quiz</h3>
        <div id="quiz-questions">
          <!-- Questions populated by script -->
        </div>
        <button class="btn" onclick="checkQuiz()">Submit Answers</button>
        <div id="quiz-results" class="quiz-results"></div>
      </div>

      <!-- Scenario Section -->
      <div class="scenario" id="scenario-section" style="display: none;">
        <h3 id="scenario-title">Scenario Challenge</h3>
        <p id="scenario-question"></p>
        <div id="scenario-options" class="scenario-options">
          <!-- Options populated by script -->
        </div>
        <div id="scenario-feedback" class="scenario-feedback"></div>
      </div>

      <!-- Navigation -->
      <div class="navigate">
        <button class="btn" id="prev-button">< Previous Amendment</button>
        <button class="btn" id="home-button">üè† Home</button>
        <button class="btn" id="next-button">Next Amendment ></button>
      </div>

      <div class="xp-badge">
        XP: 0
      </div>
    </div>

    <!-- Award notification container -->
    <div class="award-notification-container"></div>

    <!-- Scripts -->
    <script src="js/amendment_data.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/awards.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
